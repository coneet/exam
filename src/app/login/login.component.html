<div class="container">
  <div class="login-form">
    <div class="main-div">
      <div class="panel">
        <img src="assets/login.png" class="img-responsive" alt="Admin Login"/>
		<br/>
      </div>
      <form method="post" class="" name="login_form" novalidate="" (ngSubmit)="checkLogin()">
        <div class="form-group">

          <input type="text"
                 name="user"
                 [(ngModel)]="user"
                 class="form-control" placeholder="Email Address">
        </div>
        <div class="form-group">
          <input type="password"
                 name="password"
                 [(ngModel)]="password"
                 class="form-control" placeholder="Password">
        </div>
        <div class="forgot">
          <a href="reset.html">Forgot password?</a>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
