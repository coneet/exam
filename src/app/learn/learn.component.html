<div class="exam-main bottom-padding">
  <div class="test-heading">
    Geography
  </div>
  <div class="question-list col-md-12" *ngFor="let x of name; index as i">
    <h6 class="answer-title">{{(i+1)<10?'0'+(i+1) : (i+1)}}. <span>{{x.ques_name}}</span></h6>
    <div class="answer-body">
      <div>
        <p class="form-check-label" [hidden]="display_ansers===-1">
          {{x.answer}}
        </p>
        <span *ngIf="x.is_hard == 0" (click)="updateStatus(x.question_id_pk, 1, i)" class="fa fa-plus-square float-right"></span>
        <span *ngIf="x.is_hard == 1" (click)="updateStatus(x.question_id_pk, 0, i)" class="fa fa-minus-square float-right"></span>
      </div>
    </div>
  </div>
  <br />
  <br />
  <input class="btn btn-primary btn-block position-fixed"
         style="width:50%; left:0; bottom:0; border-radius:0"
         type="button"
         (click)="display_ansers = display_ansers * -1" value="{{display_ansers===1?'Hide Answers':'Show Answers'}}" />
  <input class="btn btn-success btn-block position-fixed"
         style="width:50%; right:0; bottom:0; border-radius:0"
          type="button"
         (click)="testNow()" value="Test" />
</div>
