<div class="exam-main">
  <div class="app-heading">
    Add new subject
  </div>
  <div class="container bottom-padding">
    <form action="" method="post" name="add_question" novalidate="" (ngSubmit)="addNewSubject()">
      <div class="form-group">
        <label>Enter Subject Name</label>
        <input class="form-control form-control-sm" name="subjectName" [(ngModel)]="subjectName" />
      </div>

      <div class="form-group">
        <label>Description</label>
        <input class="form-control form-control-sm" name="description" [(ngModel)]="description" />
      </div>
      <input type="submit" class="btn btn-primary btn-block position-fixed fixed-bottom" value="Add Subject" />
    </form>
  </div>
</div>
